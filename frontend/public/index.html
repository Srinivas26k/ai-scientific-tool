<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <style>
        /* Basic styles for layout */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .left-half, .right-half {
            width: 48%; /* Adjust width as needed */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2, h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="root"></div> <!-- This is the target container -->

    <div class="container">
        <!-- First Half -->
        <div class="left-half">
            <!-- Calculator options (keyboard or calculator) -->
            <div class="calculator-options">
                <label>
                    <input type="radio" name="inputMethod" value="keyboard" checked> Keyboard
                </label>
                <label>
                    <input type="radio" name="inputMethod" value="calculator"> Calculator
                </label>
            </div>

            <!-- Display typed equation -->
            <div id="equationDisplay">
                <h3>Equation Display:</h3>
                <p id="expression">Type or input equation here.</p>
            </div>

            <!-- Calculator interface -->
            <div id="calculatorInterface">
                <input type="text" id="expressionInput" placeholder="Enter equation here">
                <button onclick="calculate()">Calculate</button>
            </div>
        </div>

        <!-- Second Half -->
        <div class="right-half">
            <h2>Results</h2>
            <p id="result">Results will be displayed here.</p>

            <h2>Method Details</h2>
            <p id="methodDetails">Details of the methods used will be displayed here.</p>

            <div class="memory-functions">
                <button onclick="memoryAdd()">M+</button>
                <button onclick="memorySubtract()">M-</button>
                <button onclick="memoryRecall()">MR</button>
            </div>

            <h2>Calculation History</h2>
            <ul id="history"></ul>
        </div>
    </div>

    <button onclick="toggleTheme()">Toggle Theme</button> <!-- Added Toggle Theme button -->
    
    <script src="./path/to/your/script.js"></script> <!-- Adjust the path as necessary -->
</body>
</html>
